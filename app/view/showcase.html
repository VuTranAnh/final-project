<div ng-controller="ShowcaseController">
	<header>
		<h1>My To Do List</h1>
		<h3>Before I Die</h3>
	</header>
	<div class="container body-wrapper">
		<div class="row">
			<div class="to_do_list">
				<ol>
					<li ng-repeat="l in list">
						<p>{{l.thing}}</p>
						<p class="status">{{l.status}}</p>
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>
